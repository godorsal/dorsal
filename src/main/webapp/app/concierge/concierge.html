<div class="container">
  <br />
  <div class="container grid-container no-padding">
    <div class="" ng-show="!rc.joined">
      <div class="drsl-chat-login-wrapper">
        <div class="drsl-chat-login">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title" translate="concierge.chat.login.header">Start Chat</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal col-sm-8 col-md-8" name="joinform" novalidate>
                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="First Name" ng-model="rc.person.firstName" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label"></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="rc.person.lastName" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10 text-right">
                    <button type="submit" class="btn btn-default" ng-click="rc.join()" ng-disabled="!joinform.$valid">let's chat</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="" ng-show="rc.joined">
      <div class="panel panel-default">
        <div class="chat">
          <p class="phrase" ng-repeat="phrase in rc.phrases">
            <span class="name">{{phrase.username}}</span><br><span class="text">{{phrase.message}}</span></p>
          </div>
          <hr>
          <form ng-submit="rc.post()">
            <div class="input-group chatbar">
              <input type="text" class="form-control " placeholder="Type a phrase..." ng-model="rc.message"/>
              <span class="input-group-btn">
                <button class="btn btn-different" type="submit" ng-click="rc.post()">SEND</button>
              </span>
            </div>
          </form>
          <br />
        </div>
      </div>
    </div>
  </div>

</form>
</div>

<!-- Case Details -->
<div class="drsl-case-details-wrapper">
  <!-- Header -->
  <div class="drsl-sub-header" translate="concierge.caseDetails.header">Create Your Case</div>

  <div class="drsl-chat-body">
    <!-- Summary -->
    <div class="drsl-field-seciton">
      <div class="drsl-field-label" translate="concierge.caseDetails.summary.main">Summary</div>
      <div class="drsl-field-input">
        <input type="text" class="form-control" ng-model="vm.caseDetails.summary" placeholder="{{'concierge.caseDetails.summary.placeholder' | translate}}">
      </div>
    </div>

    <!-- Radio Buttons -->
    <linear-radio target-data="radio.selectedValue"
    radio-data="radio"
    ng-repeat="radio in vm.caseDetails.radios"></linear-radio>

    <!-- Dynamic Product Details -->
    <product-details product="vm.product" complete="vm.productDetailInputComplete"></product-details>

    <div class="drsl-field-seciton">
      <div class="drsl-field-label"translate="concierge.caseDetails.description.main">Description</div>
      <div class="drsl-field-input">
        <textarea class="form-control" ng-model="vm.caseDetails.description" placeholder="{{'concierge.caseDetails.description.placeholder' | translate}}"></textarea>
      </div>
    </div>

    <!-- File Upload -->
    <div class="drsl-field-seciton drsl-file-upload">
      <div class="drsl-field-label">
        <span translate="concierge.caseDetails.file.main">Attach file (optional)</span>
        <div class="drsl-field-sub-label" translate="concierge.caseDetails.file.notes">(Screenshot, Logfile, Configuration) </div>
      </div>
      <div class="drsl-field-input" translate="concierge.caseDetails.file.instructions">
        drag files here to upload
      </div>
    </div>

    <!-- Main Button -->
    <div class="drsl-button-wrapper">
      <div>
        <button type="submit" class="drsl-custom-button" ng-click="vm.submitForm()"><span translate="concierge.caseDetails.button" style="margin-bottom: 5px;">go</span></button>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
</div>
