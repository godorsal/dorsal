<div>
    <h2 translate="dorsalApp.attachment.home.title">Attachments</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="attachment.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dorsalApp.attachment.home.createLabel">
                        Create new Attachment
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dorsalApp.attachment.name">Name</span></th>
                    <th><span translate="dorsalApp.attachment.url">Url</span></th>
                    <th><span translate="dorsalApp.attachment.dataStream">Data Stream</span></th>
                    <th><span translate="dorsalApp.attachment.supportcase">Supportcase</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="attachment in vm.attachments track by attachment.id">
                    <td><a ui-sref="attachment-detail({id:attachment.id})">{{attachment.id}}</a></td>
                    <td>{{attachment.name}}</td>
                    <td>{{attachment.url}}</td>
                    <td>
                        <a ng-if="attachment.dataStream" ng-click="vm.openFile(attachment.dataStreamContentType, attachment.dataStream)" translate="entity.action.open">open</a>
                        <span ng-if="attachment.dataStream">{{attachment.dataStreamContentType}}, {{vm.byteSize(attachment.dataStream)}}</span>
                    </td>
                    <td>
                        <a ui-sref="supportcase-detail({id:attachment.supportcase.id})">{{attachment.supportcase.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="attachment-detail({id:attachment.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attachment.edit({id:attachment.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attachment.delete({id:attachment.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
