
<div>
    <h2><span translate="dorsalApp.referencedoc.detail.title">Referencedoc</span> {{vm.referencedoc.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dorsalApp.referencedoc.name">Name</span></dt>
        <dd>
            <span>{{vm.referencedoc.name}}</span>
        </dd>
        <dt><span translate="dorsalApp.referencedoc.url">Url</span></dt>
        <dd>
            <span>{{vm.referencedoc.url}}</span>
        </dd>
        <dt><span translate="dorsalApp.referencedoc.user">User</span></dt>
        <dd>
            {{vm.referencedoc.user.id}}
        </dd>
        <dt><span translate="dorsalApp.referencedoc.technology">Technology</span></dt>
        <dd>
            <a ui-sref="technology-detail({id:vm.referencedoc.technology.id})">{{vm.referencedoc.technology.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
