<div>
    <h2 translate="dorsalApp.referencedoc.home.title">Referencedocs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="referencedoc.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dorsalApp.referencedoc.home.createLabel">
                        Create new Referencedoc
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dorsalApp.referencedoc.name">Name</span></th>
                    <th><span translate="dorsalApp.referencedoc.url">Url</span></th>
                    <th><span translate="dorsalApp.referencedoc.user">User</span></th>
                    <th><span translate="dorsalApp.referencedoc.technology">Technology</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="referencedoc in vm.referencedocs track by referencedoc.id">
                    <td><a ui-sref="referencedoc-detail({id:referencedoc.id})">{{referencedoc.id}}</a></td>
                    <td>{{referencedoc.name}}</td>
                    <td>{{referencedoc.url}}</td>
                    <td>
                        {{referencedoc.user.id}}
                    </td>
                    <td>
                        <a ui-sref="technology-detail({id:referencedoc.technology.id})">{{referencedoc.technology.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="referencedoc-detail({id:referencedoc.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referencedoc.edit({id:referencedoc.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="referencedoc.delete({id:referencedoc.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
