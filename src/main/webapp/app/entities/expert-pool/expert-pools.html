<div>
    <h2 data-translate="dorsalApp.expertPool.home.title">Expert Pools</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="expert-pool.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dorsalApp.expertPool.home.createLabel">
                        Create new Expert Pool
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dorsalApp.expertPool.name">Name</span></th>
                    <th><span data-translate="dorsalApp.expertPool.description">Description</span></th>
                    <th><span data-translate="dorsalApp.expertPool.expertSelection">Expert Selection</span></th>
                    <th><span data-translate="dorsalApp.expertPool.expertpoolowner">Expertpoolowner</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="expertPool in vm.expertPools track by expertPool.id">
                    <td><a ui-sref="expert-pool-detail({id:expertPool.id})">{{expertPool.id}}</a></td>
                    <td>{{expertPool.name}}</td>
                    <td>{{expertPool.description}}</td>
                    <td data-translate="{{'dorsalApp.ExpertSelection.' + expertPool.expertSelection}}">{{expertPool.expertSelection}}</td>
                    <td>
                        <a ui-sref="expert-account-detail({id:expertPool.expertpoolowner.id})">{{expertPool.expertpoolowner.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="expert-pool-detail({id:expertPool.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expert-pool.edit({id:expertPool.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expert-pool.delete({id:expertPool.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
