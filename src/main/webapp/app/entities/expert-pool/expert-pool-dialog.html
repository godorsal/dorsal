
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExpertPoolLabel" data-translate="dorsalApp.expertPool.home.createOrEditLabel">Create or edit a Expert Pool</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.expertPool.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.expertPool.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dorsalApp.expertPool.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.expertPool.name"
                    required ng-maxlength="512" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="512">
                    This field cannot be longer than 512 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dorsalApp.expertPool.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.expertPool.description"
                    required ng-maxlength="512" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="512">
                    This field cannot be longer than 512 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dorsalApp.expertPool.expertSelection" for="field_expertSelection">Expert Selection</label>
            <select class="form-control" name="expertSelection" ng-model="vm.expertPool.expertSelection" id="field_expertSelection">
                <option value="EXPERT_IN_POOL_ONLY" data-translate="dorsalApp.ExpertSelection.EXPERT_IN_POOL_ONLY">EXPERT_IN_POOL_ONLY</option>
                <option value="EXPERT_IN_POOL_FIRST" data-translate="dorsalApp.ExpertSelection.EXPERT_IN_POOL_FIRST">EXPERT_IN_POOL_FIRST</option>
            </select>
        </div>

        <div class="form-group">
            <label data-translate="dorsalApp.expertPool.expertpoolowner" for="field_expertpoolowner">Expertpoolowner</label>
            <select class="form-control" id="field_expertpoolowner" name="expertpoolowner" ng-model="vm.expertPool.expertpoolowner" ng-options="expertAccount as expertAccount.id for expertAccount in vm.expertaccounts track by expertAccount.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
