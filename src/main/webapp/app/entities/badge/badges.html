<div>
    <h2 translate="dorsalApp.badge.home.title">Badges</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="badge.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dorsalApp.badge.home.createLabel">
                        Create new Badge
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dorsalApp.badge.name">Name</span></th>
                    <th><span translate="dorsalApp.badge.code">Code</span></th>
                    <th><span translate="dorsalApp.badge.ordinal">Ordinal</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="badge in vm.badges track by badge.id">
                    <td><a ui-sref="badge-detail({id:badge.id})">{{badge.id}}</a></td>
                    <td>{{badge.name}}</td>
                    <td>{{badge.code}}</td>
                    <td>{{badge.ordinal}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="badge-detail({id:badge.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="badge.edit({id:badge.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="badge.delete({id:badge.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
