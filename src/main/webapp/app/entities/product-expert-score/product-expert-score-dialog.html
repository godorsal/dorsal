
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductExpertScoreLabel" data-translate="dorsalApp.productExpertScore.home.createOrEditLabel">Create or edit a Product Expert Score</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productExpertScore.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productExpertScore.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dorsalApp.productExpertScore.score" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.productExpertScore.score"
                     />
        </div>

        <div class="form-group">
            <label data-translate="dorsalApp.productExpertScore.expertaccount" for="field_expertaccount">Expertaccount</label>
            <select class="form-control" id="field_expertaccount" name="expertaccount" ng-model="vm.productExpertScore.expertaccount" ng-options="expertAccount as expertAccount.id for expertAccount in vm.expertaccounts track by expertAccount.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="dorsalApp.productExpertScore.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.productExpertScore.product" ng-options="product as product.id for product in vm.products track by product.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
