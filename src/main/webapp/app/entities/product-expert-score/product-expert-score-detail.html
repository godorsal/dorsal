
<div>
    <h2><span data-translate="dorsalApp.productExpertScore.detail.title">Product Expert Score</span> {{vm.productExpertScore.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dorsalApp.productExpertScore.score">Score</span></dt>
        <dd>
            <span>{{vm.productExpertScore.score}}</span>
        </dd>
        <dt><span data-translate="dorsalApp.productExpertScore.expertaccount">Expertaccount</span></dt>
        <dd>
            <a ui-sref="expert-account-detail({id:vm.productExpertScore.expertaccount.id})">{{vm.productExpertScore.expertaccount.id}}</a>
        </dd>
        <dt><span data-translate="dorsalApp.productExpertScore.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.productExpertScore.product.id})">{{vm.productExpertScore.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-expert-score-detail.edit({id:vm.productExpertScore.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
