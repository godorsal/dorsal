
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCasetechnologypropertyLabel" translate="dorsalApp.casetechnologyproperty.home.createOrEditLabel">Create or edit a Casetechnologyproperty</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.casetechnologyproperty.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.casetechnologyproperty.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.casetechnologyproperty.propertyname" for="field_propertyname">Propertyname</label>
            <input type="text" class="form-control" name="propertyname" id="field_propertyname"
                    ng-model="vm.casetechnologyproperty.propertyname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.casetechnologyproperty.propertyvalue" for="field_propertyvalue">Propertyvalue</label>
            <input type="text" class="form-control" name="propertyvalue" id="field_propertyvalue"
                    ng-model="vm.casetechnologyproperty.propertyvalue"
                     />
        </div>

        <div class="form-group">
            <label translate="dorsalApp.casetechnologyproperty.supportcase" for="field_supportcase">Supportcase</label>
            <select class="form-control" id="field_supportcase" name="supportcase" ng-model="vm.casetechnologyproperty.supportcase" ng-options="supportcase as supportcase.id for supportcase in vm.supportcases track by supportcase.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="dorsalApp.casetechnologyproperty.technology" for="field_technology">Technology</label>
            <select class="form-control" id="field_technology" name="technology" ng-model="vm.casetechnologyproperty.technology" ng-options="technology as technology.id for technology in vm.technologies track by technology.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
