<div>
    <h2 translate="dorsalApp.supportCaseReport.home.title">Support Case Reports</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="support-case-report.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dorsalApp.supportCaseReport.home.createLabel">
                        Create new Support Case Report
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dorsalApp.supportCaseReport.isPaid">Is Paid</span></th>
                    <th><span translate="dorsalApp.supportCaseReport.datePaid">Date Paid</span></th>
                    <th><span translate="dorsalApp.supportCaseReport.comments">Comments</span></th>
                    <th><span translate="dorsalApp.supportCaseReport.supportcase">Supportcase</span></th>
                    <th><span translate="dorsalApp.supportCaseReport.rating">Rating</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="supportCaseReport in vm.supportCaseReports track by supportCaseReport.id">
                    <td><a ui-sref="support-case-report-detail({id:supportCaseReport.id})">{{supportCaseReport.id}}</a></td>
                    <td>{{supportCaseReport.isPaid}}</td>
                    <td>{{supportCaseReport.datePaid | date:'medium'}}</td>
                    <td>{{supportCaseReport.comments}}</td>
                    <td>
                        <a ui-sref="supportcase-detail({id:supportCaseReport.supportcase.id})">{{supportCaseReport.supportcase.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="rating-detail({id:supportCaseReport.rating.id})">{{supportCaseReport.rating.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="support-case-report-detail({id:supportCaseReport.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="support-case-report.edit({id:supportCaseReport.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="support-case-report.delete({id:supportCaseReport.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
