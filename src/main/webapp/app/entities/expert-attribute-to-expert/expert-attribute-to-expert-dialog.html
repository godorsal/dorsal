
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExpertAttributeToExpertLabel" data-translate="dorsalApp.expertAttributeToExpert.home.createOrEditLabel">Create or edit a Expert Attribute To Expert</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.expertAttributeToExpert.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.expertAttributeToExpert.id" readonly />
        </div>

        <div class="form-group">
            <label data-translate="dorsalApp.expertAttributeToExpert.expertaccount" for="field_expertaccount">Expertaccount</label>
            <select class="form-control" id="field_expertaccount" name="expertaccount" ng-model="vm.expertAttributeToExpert.expertaccount" ng-options="expertAccount as expertAccount.id for expertAccount in vm.expertaccounts track by expertAccount.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="dorsalApp.expertAttributeToExpert.expertattribute" for="field_expertattribute">Expertattribute</label>
            <select class="form-control" id="field_expertattribute" name="expertattribute" ng-model="vm.expertAttributeToExpert.expertattribute" ng-options="expertAttribute as expertAttribute.id for expertAttribute in vm.expertattributes track by expertAttribute.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
