
<div>
    <h2><span data-translate="dorsalApp.jobroleExpertScore.detail.title">Jobrole Expert Score</span> {{vm.jobroleExpertScore.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dorsalApp.jobroleExpertScore.score">Score</span></dt>
        <dd>
            <span>{{vm.jobroleExpertScore.score}}</span>
        </dd>
        <dt><span data-translate="dorsalApp.jobroleExpertScore.expertaccount">Expertaccount</span></dt>
        <dd>
            <a ui-sref="expert-account-detail({id:vm.jobroleExpertScore.expertaccount.id})">{{vm.jobroleExpertScore.expertaccount.id}}</a>
        </dd>
        <dt><span data-translate="dorsalApp.jobroleExpertScore.jobrole">Jobrole</span></dt>
        <dd>
            <a ui-sref="job-role-detail({id:vm.jobroleExpertScore.jobrole.id})">{{vm.jobroleExpertScore.jobrole.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="jobrole-expert-score-detail.edit({id:vm.jobroleExpertScore.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
