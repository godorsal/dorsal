<div>
    <h2 data-translate="dorsalApp.jobroleExpertScore.home.title">Jobrole Expert Scores</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="jobrole-expert-score.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dorsalApp.jobroleExpertScore.home.createLabel">
                        Create new Jobrole Expert Score
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dorsalApp.jobroleExpertScore.score">Score</span></th>
                    <th><span data-translate="dorsalApp.jobroleExpertScore.expertaccount">Expertaccount</span></th>
                    <th><span data-translate="dorsalApp.jobroleExpertScore.jobrole">Jobrole</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="jobroleExpertScore in vm.jobroleExpertScores track by jobroleExpertScore.id">
                    <td><a ui-sref="jobrole-expert-score-detail({id:jobroleExpertScore.id})">{{jobroleExpertScore.id}}</a></td>
                    <td>{{jobroleExpertScore.score}}</td>
                    <td>
                        <a ui-sref="expert-account-detail({id:jobroleExpertScore.expertaccount.id})">{{jobroleExpertScore.expertaccount.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="job-role-detail({id:jobroleExpertScore.jobrole.id})">{{jobroleExpertScore.jobrole.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="jobrole-expert-score-detail({id:jobroleExpertScore.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jobrole-expert-score.edit({id:jobroleExpertScore.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="jobrole-expert-score.delete({id:jobroleExpertScore.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
