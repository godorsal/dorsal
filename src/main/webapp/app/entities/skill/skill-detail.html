
<div>
    <h2><span data-translate="dorsalApp.skill.detail.title">Skill</span> {{vm.skill.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dorsalApp.skill.name">Name</span></dt>
        <dd>
            <span>{{vm.skill.name}}</span>
        </dd>
        <dt><span data-translate="dorsalApp.skill.code">Code</span></dt>
        <dd>
            <span>{{vm.skill.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="skill-detail.edit({id:vm.skill.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
