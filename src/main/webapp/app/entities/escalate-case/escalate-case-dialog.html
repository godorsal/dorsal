
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEscalateCaseLabel" translate="dorsalApp.escalateCase.home.createOrEditLabel">Create or edit a Escalate Case</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.escalateCase.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.escalateCase.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.escalateCase.reason" for="field_reason">Reason</label>
            <input type="text" class="form-control" name="reason" id="field_reason"
                    ng-model="vm.escalateCase.reason"
                    ng-maxlength="4096" />
            <div ng-show="editForm.reason.$invalid">
                <p class="help-block"
                    ng-show="editForm.reason.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="4096">
                    This field cannot be longer than 4096 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.escalateCase.dateEscalated" for="field_dateEscalated">Date Escalated</label>
                <div class="input-group">
                    <input id="field_dateEscalated" type="text" class="form-control" name="dateEscalated" datetime-picker="{{dateformat}}" ng-model="vm.escalateCase.dateEscalated" is-open="vm.datePickerOpenStatus.dateEscalated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateEscalated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.escalateCase.escalationType" for="field_escalationType">Escalation Type</label>
            <input type="text" class="form-control" name="escalationType" id="field_escalationType"
                    ng-model="vm.escalateCase.escalationType"
                     />
        </div>

        <div class="form-group">
            <label translate="dorsalApp.escalateCase.supportcase" for="field_supportcase">Supportcase</label>
            <select class="form-control" id="field_supportcase" name="supportcase" ng-model="vm.escalateCase.supportcase" ng-options="supportcase as supportcase.id for supportcase in vm.supportcases track by supportcase.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="dorsalApp.escalateCase.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.escalateCase.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
