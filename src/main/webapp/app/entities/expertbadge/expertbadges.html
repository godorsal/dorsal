<div>
    <h2 translate="dorsalApp.expertbadge.home.title">Expertbadges</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="expertbadge.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dorsalApp.expertbadge.home.createLabel">
                        Create new Expertbadge
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dorsalApp.expertbadge.user">User</span></th>
                    <th><span translate="dorsalApp.expertbadge.badge">Badge</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="expertbadge in vm.expertbadges track by expertbadge.id">
                    <td><a ui-sref="expertbadge-detail({id:expertbadge.id})">{{expertbadge.id}}</a></td>
                    <td>
                        {{expertbadge.user.id}}
                    </td>
                    <td>
                        <a ui-sref="badge-detail({id:expertbadge.badge.id})">{{expertbadge.badge.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="expertbadge-detail({id:expertbadge.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expertbadge.edit({id:expertbadge.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expertbadge.delete({id:expertbadge.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
