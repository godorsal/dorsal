
<div>
    <h2><span translate="dorsalApp.expertbadge.detail.title">Expertbadge</span> {{vm.expertbadge.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dorsalApp.expertbadge.expertBadgeCount">Expert Badge Count</span></dt>
        <dd>
            <span>{{vm.expertbadge.expertBadgeCount}}</span>
        </dd>
        <dt><span translate="dorsalApp.expertbadge.user">User</span></dt>
        <dd>
            {{vm.expertbadge.user.id}}
        </dd>
        <dt><span translate="dorsalApp.expertbadge.badge">Badge</span></dt>
        <dd>
            <a ui-sref="badge-detail({id:vm.expertbadge.badge.id})">{{vm.expertbadge.badge.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
