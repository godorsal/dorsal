
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myExpertbadgeLabel" translate="dorsalApp.expertbadge.home.createOrEditLabel">Create or edit a Expertbadge</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.expertbadge.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.expertbadge.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.expertbadge.expertBadgeCount" for="field_expertBadgeCount">Expert Badge Count</label>
            <input type="number" class="form-control" name="expertBadgeCount" id="field_expertBadgeCount"
                    ng-model="vm.expertbadge.expertBadgeCount"
                     />
        </div>

        <div class="form-group">
            <label translate="dorsalApp.expertbadge.expertaccount" for="field_expertaccount">Expertaccount</label>
            <select class="form-control" id="field_expertaccount" name="expertaccount" ng-model="vm.expertbadge.expertaccount" ng-options="expertAccount as expertAccount.id for expertAccount in vm.expertaccounts track by expertAccount.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="dorsalApp.expertbadge.badge" for="field_badge">Badge</label>
            <select class="form-control" id="field_badge" name="badge" ng-model="vm.expertbadge.badge" ng-options="badge as badge.id for badge in vm.badges track by badge.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
