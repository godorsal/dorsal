
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUpdatetypeLabel" translate="dorsalApp.updatetype.home.createOrEditLabel">Create or edit a Updatetype</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.updatetype.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.updatetype.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.updatetype.name" for="field_name">Name</label>
            <select class="form-control" name="name" ng-model="vm.updatetype.name" id="field_name">
                <option value="UPDATE" translate="dorsalApp.Updateenum.UPDATE">UPDATE</option>
                <option value="RESOLUTION" translate="dorsalApp.Updateenum.RESOLUTION">RESOLUTION</option>
                <option value="ATTEMPTED_RESOLUTION" translate="dorsalApp.Updateenum.ATTEMPTED_RESOLUTION">ATTEMPTED_RESOLUTION</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
