<div>
    <h2 data-translate="dorsalApp.expertPoolToExpert.home.title">Expert Pool To Experts</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="expert-pool-to-expert.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dorsalApp.expertPoolToExpert.home.createLabel">
                        Create new Expert Pool To Expert
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dorsalApp.expertPoolToExpert.expertaccount">Expertaccount</span></th>
                    <th><span data-translate="dorsalApp.expertPoolToExpert.expertpool">Expertpool</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="expertPoolToExpert in vm.expertPoolToExperts track by expertPoolToExpert.id">
                    <td><a ui-sref="expert-pool-to-expert-detail({id:expertPoolToExpert.id})">{{expertPoolToExpert.id}}</a></td>
                    <td>
                        <a ui-sref="expert-account-detail({id:expertPoolToExpert.expertaccount.id})">{{expertPoolToExpert.expertaccount.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="expert-pool-detail({id:expertPoolToExpert.expertpool.id})">{{expertPoolToExpert.expertpool.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="expert-pool-to-expert-detail({id:expertPoolToExpert.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expert-pool-to-expert.edit({id:expertPoolToExpert.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expert-pool-to-expert.delete({id:expertPoolToExpert.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
