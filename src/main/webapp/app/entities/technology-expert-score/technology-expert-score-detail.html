
<div>
    <h2><span data-translate="dorsalApp.technologyExpertScore.detail.title">Technology Expert Score</span> {{vm.technologyExpertScore.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dorsalApp.technologyExpertScore.score">Score</span></dt>
        <dd>
            <span>{{vm.technologyExpertScore.score}}</span>
        </dd>
        <dt><span data-translate="dorsalApp.technologyExpertScore.expertaccount">Expertaccount</span></dt>
        <dd>
            <a ui-sref="expert-account-detail({id:vm.technologyExpertScore.expertaccount.id})">{{vm.technologyExpertScore.expertaccount.id}}</a>
        </dd>
        <dt><span data-translate="dorsalApp.technologyExpertScore.technology">Technology</span></dt>
        <dd>
            <a ui-sref="technology-detail({id:vm.technologyExpertScore.technology.id})">{{vm.technologyExpertScore.technology.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="technology-expert-score-detail.edit({id:vm.technologyExpertScore.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
