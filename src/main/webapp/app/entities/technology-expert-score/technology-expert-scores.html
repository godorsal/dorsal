<div>
    <h2 data-translate="dorsalApp.technologyExpertScore.home.title">Technology Expert Scores</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="technology-expert-score.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dorsalApp.technologyExpertScore.home.createLabel">
                        Create new Technology Expert Score
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dorsalApp.technologyExpertScore.score">Score</span></th>
                    <th><span data-translate="dorsalApp.technologyExpertScore.expertaccount">Expertaccount</span></th>
                    <th><span data-translate="dorsalApp.technologyExpertScore.technology">Technology</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="technologyExpertScore in vm.technologyExpertScores track by technologyExpertScore.id">
                    <td><a ui-sref="technology-expert-score-detail({id:technologyExpertScore.id})">{{technologyExpertScore.id}}</a></td>
                    <td>{{technologyExpertScore.score}}</td>
                    <td>
                        <a ui-sref="expert-account-detail({id:technologyExpertScore.expertaccount.id})">{{technologyExpertScore.expertaccount.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="technology-detail({id:technologyExpertScore.technology.id})">{{technologyExpertScore.technology.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="technology-expert-score-detail({id:technologyExpertScore.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="technology-expert-score.edit({id:technologyExpertScore.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="technology-expert-score.delete({id:technologyExpertScore.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
