
<div>
    <h2><span translate="dorsalApp.status.detail.title">Status</span> {{vm.status.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dorsalApp.status.name">Name</span></dt>
        <dd>
            <span>{{vm.status.name}}</span>
        </dd>
        <dt><span translate="dorsalApp.status.description">Description</span></dt>
        <dd>
            <span>{{vm.status.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
