<div>
    <h2 data-translate="dorsalApp.expertAttribute.home.title">Expert Attributes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="expert-attribute.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dorsalApp.expertAttribute.home.createLabel">
                        Create new Expert Attribute
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dorsalApp.expertAttribute.name">Name</span></th>
                    <th><span data-translate="dorsalApp.expertAttribute.description">Description</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="expertAttribute in vm.expertAttributes track by expertAttribute.id">
                    <td><a ui-sref="expert-attribute-detail({id:expertAttribute.id})">{{expertAttribute.id}}</a></td>
                    <td>{{expertAttribute.name}}</td>
                    <td>{{expertAttribute.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="expert-attribute-detail({id:expertAttribute.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expert-attribute.edit({id:expertAttribute.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="expert-attribute.delete({id:expertAttribute.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
