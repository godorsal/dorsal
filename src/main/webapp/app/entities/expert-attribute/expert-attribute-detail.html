
<div>
    <h2><span data-translate="dorsalApp.expertAttribute.detail.title">Expert Attribute</span> {{vm.expertAttribute.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dorsalApp.expertAttribute.name">Name</span></dt>
        <dd>
            <span>{{vm.expertAttribute.name}}</span>
        </dd>
        <dt><span data-translate="dorsalApp.expertAttribute.description">Description</span></dt>
        <dd>
            <span>{{vm.expertAttribute.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="expert-attribute-detail.edit({id:vm.expertAttribute.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
