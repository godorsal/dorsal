
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCaseupdateLabel" translate="dorsalApp.caseupdate.home.createOrEditLabel">Create or edit a Caseupdate</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.caseupdate.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.caseupdate.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.caseupdate.dateupdated" for="field_dateupdated">Dateupdated</label>
                <div class="input-group">
                    <input id="field_dateupdated" type="text" class="form-control" name="dateupdated" datetime-picker="{{dateformat}}" ng-model="vm.caseupdate.dateupdated" is-open="vm.datePickerOpenStatus.dateupdated"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dateupdated')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.caseupdate.updatemsg" for="field_updatemsg">Updatemsg</label>
            <input type="text" class="form-control" name="updatemsg" id="field_updatemsg"
                    ng-model="vm.caseupdate.updatemsg"
                    ng-maxlength="2048" />
            <div ng-show="editForm.updatemsg.$invalid">
                <p class="help-block"
                    ng-show="editForm.updatemsg.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="2048">
                    This field cannot be longer than 2048 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.caseupdate.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.caseupdate.url"
                    ng-maxlength="1024" />
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="1024">
                    This field cannot be longer than 1024 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="dorsalApp.caseupdate.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.caseupdate.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="dorsalApp.caseupdate.supportcase" for="field_supportcase">Supportcase</label>
            <select class="form-control" id="field_supportcase" name="supportcase" ng-model="vm.caseupdate.supportcase" ng-options="supportcase as supportcase.id for supportcase in vm.supportcases track by supportcase.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="dorsalApp.caseupdate.updatetype" for="field_updatetype">Updatetype</label>
            <select class="form-control" id="field_updatetype" name="updatetype" ng-model="vm.caseupdate.updatetype" ng-options="updatetype as updatetype.id for updatetype in vm.updatetypes track by updatetype.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
