<div>
    <h2 translate="dorsalApp.globalMetadata.home.title">Global Metadata</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="global-metadata.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dorsalApp.globalMetadata.home.createLabel">
                        Create new Global Metadata
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dorsalApp.globalMetadata.name">Name</span></th>
                    <th><span translate="dorsalApp.globalMetadata.value">Value</span></th>
                    <th><span translate="dorsalApp.globalMetadata.valueType">Value Type</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="globalMetadata in vm.globalMetadata track by globalMetadata.id">
                    <td><a ui-sref="global-metadata-detail({id:globalMetadata.id})">{{globalMetadata.id}}</a></td>
                    <td>{{globalMetadata.name}}</td>
                    <td>{{globalMetadata.value}}</td>
                    <td translate="{{'dorsalApp.Metadatatypeenum.' + globalMetadata.valueType}}">{{globalMetadata.valueType}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="global-metadata-detail({id:globalMetadata.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="global-metadata.edit({id:globalMetadata.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="global-metadata.delete({id:globalMetadata.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
