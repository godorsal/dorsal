
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGlobalMetadataLabel" translate="dorsalApp.globalMetadata.home.createOrEditLabel">Create or edit a Global Metadata</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.globalMetadata.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.globalMetadata.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.globalMetadata.expertRate" for="field_expertRate">Expert Rate</label>
            <input type="number" class="form-control" name="expertRate" id="field_expertRate"
                    ng-model="vm.globalMetadata.expertRate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.globalMetadata.minimumCaseLength" for="field_minimumCaseLength">Minimum Case Length</label>
            <input type="number" class="form-control" name="minimumCaseLength" id="field_minimumCaseLength"
                    ng-model="vm.globalMetadata.minimumCaseLength"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
