
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myGlobalMetadataLabel" translate="dorsalApp.globalMetadata.home.createOrEditLabel">Create or edit a Global Metadata</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.globalMetadata.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.globalMetadata.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.globalMetadata.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.globalMetadata.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.globalMetadata.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.globalMetadata.value"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.globalMetadata.valueType" for="field_valueType">Value Type</label>
            <select class="form-control" name="valueType" ng-model="vm.globalMetadata.valueType" id="field_valueType">
                <option value="ISSTRING" translate="dorsalApp.Metadatatypeenum.ISSTRING">ISSTRING</option>
                <option value="ISINTEGER" translate="dorsalApp.Metadatatypeenum.ISINTEGER">ISINTEGER</option>
                <option value="ISBOOLEAN" translate="dorsalApp.Metadatatypeenum.ISBOOLEAN">ISBOOLEAN</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
