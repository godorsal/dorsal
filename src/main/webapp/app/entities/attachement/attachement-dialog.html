
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAttachementLabel" translate="dorsalApp.attachement.home.createOrEditLabel">Create or edit a Attachement</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.attachement.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.attachement.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.attachement.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.attachement.name"
                    ng-maxlength="1024" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="1024">
                    This field cannot be longer than 1024 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="dorsalApp.attachement.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.attachement.url"
                    ng-maxlength="1024" />
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="1024">
                    This field cannot be longer than 1024 characters.
                </p>
            </div>
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setDataStream($file, vm.attachement)">
            <label class="control-label" translate="dorsalApp.attachement.dataStream" for="field_dataStream">Data Stream</label>
            <div>
                <div ng-if="vm.attachement.dataStream" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.attachement.dataStreamContentType, vm.attachement.dataStream)" translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.attachement.dataStreamContentType}}, {{vm.byteSize(vm.attachement.dataStream)}}</span>
                    <button ng-click="vm.attachement.dataStream=null;vm.attachement.dataStreamContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setDataStream($file, vm.attachement)" translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="dataStream" id="field_dataStream"
                    ng-model="vm.attachement.dataStream"
                     />
            <input type="hidden" class="form-control" name="dataStreamContentType" id="field_dataStreamContentType"
                    ng-model="vm.attachement.dataStreamContentType" />
        </div>

        <div class="form-group">
            <label translate="dorsalApp.attachement.supportcase" for="field_supportcase">Supportcase</label>
            <select class="form-control" id="field_supportcase" name="supportcase" ng-model="vm.attachement.supportcase" ng-options="supportcase as supportcase.id for supportcase in vm.supportcases track by supportcase.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
