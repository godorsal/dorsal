<div>
    <h2 translate="dorsalApp.attachement.home.title">Attachements</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="attachement.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="dorsalApp.attachement.home.createLabel">
                        Create new Attachement
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="dorsalApp.attachement.name">Name</span></th>
                    <th><span translate="dorsalApp.attachement.url">Url</span></th>
                    <th><span translate="dorsalApp.attachement.supportcase">Supportcase</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="attachement in vm.attachements track by attachement.id">
                    <td><a ui-sref="attachement-detail({id:attachement.id})">{{attachement.id}}</a></td>
                    <td>{{attachement.name}}</td>
                    <td>{{attachement.url}}</td>
                    <td>
                        <a ui-sref="supportcase-detail({id:attachement.supportcase.id})">{{attachement.supportcase.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="attachement-detail({id:attachement.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attachement.edit({id:attachement.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="attachement.delete({id:attachement.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
