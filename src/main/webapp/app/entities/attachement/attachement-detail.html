
<div>
    <h2><span translate="dorsalApp.attachement.detail.title">Attachement</span> {{vm.attachement.id}}</h2>
    <hr>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="dorsalApp.attachement.name">Name</span></dt>
        <dd>
            <span>{{vm.attachement.name}}</span>
        </dd>
        <dt><span translate="dorsalApp.attachement.url">Url</span></dt>
        <dd>
            <span>{{vm.attachement.url}}</span>
        </dd>
        <dt><span translate="dorsalApp.attachement.dataStream">Data Stream</span></dt>
        <dd>
            <div ng-if="vm.attachement.dataStream">
                <a ng-click="vm.openFile(vm.attachement.dataStreamContentType, vm.attachement.dataStream)" translate="entity.action.open">open</a>
                {{vm.attachement.dataStreamContentType}}, {{vm.byteSize(vm.attachement.dataStream)}}
            </div>
        </dd>
        <dt><span translate="dorsalApp.attachement.supportcase">Supportcase</span></dt>
        <dd>
            <a ui-sref="supportcase-detail({id:vm.attachement.supportcase.id})">{{vm.attachement.supportcase.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
