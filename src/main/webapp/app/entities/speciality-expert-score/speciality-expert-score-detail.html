
<div>
    <h2><span data-translate="dorsalApp.specialityExpertScore.detail.title">Speciality Expert Score</span> {{vm.specialityExpertScore.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dorsalApp.specialityExpertScore.score">Score</span></dt>
        <dd>
            <span>{{vm.specialityExpertScore.score}}</span>
        </dd>
        <dt><span data-translate="dorsalApp.specialityExpertScore.expertaccount">Expertaccount</span></dt>
        <dd>
            <a ui-sref="expert-account-detail({id:vm.specialityExpertScore.expertaccount.id})">{{vm.specialityExpertScore.expertaccount.id}}</a>
        </dd>
        <dt><span data-translate="dorsalApp.specialityExpertScore.speciality">Speciality</span></dt>
        <dd>
            <a ui-sref="speciality-detail({id:vm.specialityExpertScore.speciality.id})">{{vm.specialityExpertScore.speciality.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="speciality-expert-score-detail.edit({id:vm.specialityExpertScore.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
