
<div>
    <h2><span data-translate="dorsalApp.speciality.detail.title">Speciality</span> {{vm.speciality.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dorsalApp.speciality.name">Name</span></dt>
        <dd>
            <span>{{vm.speciality.name}}</span>
        </dd>
        <dt><span data-translate="dorsalApp.speciality.code">Code</span></dt>
        <dd>
            <span>{{vm.speciality.code}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="speciality-detail.edit({id:vm.speciality.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
