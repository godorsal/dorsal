<div class="drsl-dialog drsl-case-details">
    <form ng-submit="vm.submit()">
        <div class="modal-body" style="padding-left: 0px;">
            <div>
                <div class="drsl-dialog-header" style="text-align: center;">
                    <div><h2>Escalation for: Case ID: {{vm.case.id}}</h2></div>
                </div>

                <div>

                    <div style="background-color: white;padding: 20px;margin-bottom: 10px;">
                        <div class="drsl-form-grid">
                            <div>User</div>
                            <div>{{vm.case.user.firstName}}</div>
                        </div>
                        <div class="drsl-form-grid">
                            <div>Expert</div>
                            <div>
                                <div>{{vm.case.expert.firstName}} {{vm.case.expert.lastName}}</div>
                                <div>
                                    <div ng-show="vm.case.chatRoom"><i class="fa fa-comments-o" tooltip-placement="left" uib-tooltip="{{'case.professional.contact.chat' | translate}}"></i> <a ng-href="{{chatRoom.link}}" target="_blank">{{vm.case.chatRoom.id}}</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="drsl-form-grid">
                            <div>Summary</div>
                            <div>{{vm.summary}}</div>
                        </div>
                        <div class="drsl-form-grid">
                            <div>Response Time</div>
                            <div>
                                <div style="display:flex; flex-flow: row;">
                                    <!-- <div style="flex: .5;">{{vm.case.urgency}}</div> -->
                                    <div style="flex: 1; text-align: left;"><span style="font-weight: normal;padding-left:10px;padding-right: 10px;">Issue:</span><span>{{vm.case.issue}}</span></div>
                                    <div style="flex: 1; text-align: center;"><span style="font-weight: normal;padding-right: 10px;">Technology:</span><span>{{vm.case.technology}}</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="escalation-form-grid">
                    <div class="drsl-linear-radio">
                            <div class="drsl-linear-radio">
                                <div class="drsl-radio-set tier-list">
                                    <div class="ng-scope request"><input name="urgency" id="Escalate" type="radio" class="ng-pristine ng-untouched ng-valid ng-empty" aria-invalid="false" ng-model="vm.request" value="escalate"><label for="Escalate" class="ng-binding">Escalate Case<br><span></span></label></div>
                                    <div class="ng-scope request"><input name="urgency" id="Reassign" type="radio" class="ng-pristine ng-untouched ng-valid ng-empty" aria-invalid="false" ng-model="vm.request" value="reassign"><label for="Reassign" class="ng-binding">Reassign Case<br><span></span></label></div>
                                    <div class="ng-scope request"><input name="urgency" id="EscalateAndReassign" type="radio" class="ng-pristine ng-untouched ng-valid ng-empty" aria-invalid="false" ng-model="vm.request" value="escalate and reassign"><label for="EscalateAndReassign" class="ng-binding">Escalate and Reassign Case<br><span></span></label></div>
                                </div>
                        </div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <label for="explanation" ng-if="!vm.request">Escalate or reassign your case</label>
                    <label for="explanation" ng-if="vm.request">Please explain why you would like to {{vm.request}} your case</label>
                    <!-- <label for="explanation" ng-if="vm.request === 'reassign'">Please explain why you would like to reassign your case</label> -->
                    <textarea name="explanation" rows="8" cols="40" class="form-control" name="detailedResolution" id="detailedResolution" style="resize: none;"></textarea>
                </div>

            </div>

            <div style="text-align: right;">
                <button class="btn btn-default" ng-click="vm.cancel($event)">Cancel</button>
                <button type="submit" class="btn btn-success">Request</button>
            </div>
        </div>
    </form>
</div>
