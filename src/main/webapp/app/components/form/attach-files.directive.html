<div class="btn-group drsl-detail-attachment-wrapper" ng-class="{'hide-buttons': hideButtons, 'hide-controls': hideControls, 'drsl-no-attachments': attachFileList.length === 0, 'drsl-hide-tooltip': hideTooltip}" uib-dropdown auto-close="disabled" is-open="attachmentsOpen">
    <!-- Icon and Button -->
    <div uib-tooltip-html="((isAuthenticated())? attachmentMessageLoggedIn: attachmentMessageLoggedOut)"  tooltip-placement="top">
        <button type="button" class="btn btn-default drsl-attach-btn" ng-class="{'btn-success': attachFileList.length > 0, 'disabled':!isAuthenticated()}" ng-click="openAttachments($event)">
            <span class="fa fa-paperclip"></span>
            <span ng-show="attachFileList.length > 0" class="drsl-attachment-count">{{attachFileList.length}}</span>
        </button>
    </div>
    <!-- Menu Dropdown -->
    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
        <li role="menuitem">
            <div class="drsl-menuitem-field-type" ng-click="textFieldClick($event)">
                <form ng-submit="">
                    <div class="drsl-attachment-items-wrapper">
                        <div class="drsl-attachment-item" ng-class-odd="'drsl-attachment-item-odd'" ng-repeat="file in attachFileList">
                            <span>{{file.name}}</span>
                            <span class="pull-right drsl-attachment-control" translate="concierge.buttons.remove" ng-click="removeAttachment($index);">remove</span>
                        </div>
                    </div>
                    <button class="btn detailButton" translate="concierge.buttons.done" ng-click="closeAttachments()" ng-class="{'btn-inactive': !attachFileList.length, 'btn-success': attachFileList.length}">Done</button>
                    <div class="btn btn-success detailButton" translate="concierge.buttons.attach" ngf-select="attachFiles($files, $invalidFiles)" ngf-multiple="true">Attach</div>
                    <button class="btn btn-default detailButton" translate="concierge.buttons.later" ng-click="closeAttachments()">Later</button>
                </form>
            </div>
        </li>
    </ul>
</div>
