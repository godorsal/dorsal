<div class="drsl-home-view" ng-cloak>
    <div class="row">
        <div class="col-md-12 drsl-no-padding">
            <div class="drsl-landing-wrapper">
                <div><img src="content/images/landing-page/hero.jpg" /></div>
                <div class="badge-wrapper">
                    <div class="drsl-badge"><img src="content/images/landing-page/on-demand-badge.png" /></div>
                    <div class="drsl-connect-now">
                        <div class="drsl-custom-button" ng-click="vm.concierge()"><span>connect now</span></div>
                    </div>
                </div>
                <div class="drsl-sections-wrapper">
                    <div class="drsl-sections">
                        <div class="drsl-section">
                            <div class="drsl-section-icon-wrapper">
                                <div ng-click="vm.concierge(1)"><img src="content/images/landing-page/section1-icon.png" /></div>
                            </div>
                            <div class="drsl-section-text" ng-click="vm.concierge(1)"><img ng-src="content/images/landing-page/section1-text.png" /></div>
                        </div>

                        <div class="drsl-section">
                            <div class="drsl-section-icon-wrapper">
                                <div ng-click="vm.concierge(2)"><img src="content/images/landing-page/section2-icon.png" /></div>
                            </div>
                            <div class="drsl-section-text" ng-click="vm.concierge(2)"><img ng-src="content/images/landing-page/section2-text.png" /></div>
                        </div>

                        <div class="drsl-section">
                            <div class="drsl-section-icon-wrapper">
                                <div ng-click="vm.concierge(3)"><img src="content/images/landing-page/section3-icon.png" /></div>
                            </div>
                            <div class="drsl-section-text" ng-click="vm.concierge(3)"><img ng-src="content/images/landing-page/section3-text.png" /></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
