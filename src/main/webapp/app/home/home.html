<div class="drsl-home-view" ng-cloak>
    <!-- Background Container -->
    <div class="row drsl-home-bg-wrapper">
        <div class="col-md-12 drsl-no-padding">
            <div class="drsl-landing-wrapper">
                <div class="drsl-home-gradient"></div>
                <div class="drsl-home-main-bg"></div>
            </div>
        </div>
    </div>
    <!--Main Header, Tagline, and Main Button-->
    <div class="row drsl-main-info-wrapper">
        <div class="col-md-12">
            <div>
                <!-- Header -->
                <h1 translate="home.header">Connect, Solve, Deliver</h1>
                <!-- Tagline -->
                <p translate="home.tagline" >Fast, reliable open source support without subscriptions or license fees</p>
                <!-- Button -->
                <!-- <a class="drsl-custom-button" ui-sref="concierge" translate="home.mainButton" style="display: inline-block;">Get Started</a> -->
                <button ui-sref="concierge" translate="home.mainButton" class="drsl-custom-button" ><span translate="concierge.caseDetails.button" style="margin-bottom: 5px; display: inline-block !important;" class="ng-scope">connect now</span></button>
                <!-- <a class="drsl-custom-button" ui-sref="concierge" translate="home.mainButton" style="display: inline-block;">Get Started</a> -->
                <!-- <a class="btn btn-success" ui-sref="concierge" translate="home.mainButton">Get Started</a> -->
            </div>
        </div>
    </div>

    <!-- Technology -->
    <div class="drsl-home-tech-wrapper">
        <span translate="home.tech.mysql">MySQL</span>
        <span translate="home.tech.mariadb">MariaDB</span>
        <span translate="home.tech.postgresql">PostgreSQL</span>
        <span translate="home.tech.mongodb">MongoDB</span>
        <span translate="home.tech.hbase">HBase</span>
        <span translate="home.tech.cassandradb">CassandraDB</span>
    </div>

    <!-- Additional-Information -->
    <div class="row drsl-home-additional-info-wrapper">
        <div class="col-md-4" ng-repeat="slot in [1, 2, 3]">
            <div class="drsl-home-additional-info-item">
                <!-- <p>{{'home.additionalInfo.slot_'+slot+'.title' | translate}}</p> -->
                <h3>{{'home.additionalInfo.slot_'+slot+'.title' | translate}}</h3>
                <p>{{'home.additionalInfo.slot_'+slot+'.description' | translate}}</p>
            </div>
        </div>
    </div>
</div>
