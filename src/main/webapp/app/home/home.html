<div ng-cloak>
    <div class="row">
        <div class="col-md-12 drsl-no-padding">
            <div class="drsl-landing-wrapper">
                <div><img src="content/images/landing-page/hero.jpg" /></div>
                <div class="badge-wrapper">
                    <div class="drsl-badge"><img src="content/images/landing-page/on-demand-badge.png" /></div>
                    <div class="drsl-connect-now">
                        <div class="drsl-custom-button"><span>connect<br/>now</span></div>
                    </div>
                </div>
                <div class="drsl-sections-wrapper">
                    <div class="drsl-sections">
                        <div class="drsl-section" ng-repeat="index in [1, 2, 3]">
                            <div class="drsl-section-icon-wrapper">
                                <div><img ng-src="content/images/landing-page/section{{index}}-icon.png" /></div>
                            </div>
                            <div class="drsl-section-text"><img ng-src="content/images/landing-page/section{{index}}-text.png" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
