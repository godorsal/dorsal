<div class="drsl-case-view" ng-cloak>
    <div class="row">
        <div class="col-md-12">
            <div class="drsl-case-wrapper">
                <!-- Main Header -->
                <div class="drsl-sub-header">
                    <div>
                        <span translate="case.header">Case Summary</span>
                        <span class="drsl-understated">ID: {{vm.currentCase.id}}</span>
                    </div>
                    <div>
                        {{'case.details.status.main' | translate}}:
                        <span>{{vm.currentCase.status.name}}</span>
                        <!-- {{'case.details.status.main' | translate}}:
                        <span>{{'case.details.status.'+vm.currentCase.status | translate}}</span> -->
                    </div>
                </div>

                <!-- Action Bar -->
                <div class="drsl-action-bar">
                    <i class="glyphicon glyphicon-menu-right"></i>
                    <a ng-click="vm.openDetails()" uib-tooltip="view case details" translate="case.details.viewDetails">details</a>
                    <a ng-click="vm.openShare()" uib-tooltip="share this case">share</a>
                    <a ng-click="vm.openChat()" uib-tooltip="chat with expert" ng-class="{'drsl-link-disabled': !vm.passedStep(1)}" class="drsl-link-disabled" translate="case.details.chatRoom">chat</a>
                    <a ui-sref="concierge" uib-tooltip="create a new case">new</a>
                    <a class="alignRight" ng-click="vm.openEscalation()" ng-class="{'drsl-link-disabled': !vm.passedStep(2), 'drsl-link-inactive': vm.currentCase.status != 'working'}">escalate or reassign this case</a>
                </div>

                <!-- Current Case -->
                <div class="drsl-current-case">
                    <!-- Case Summary -->
                    <div><case-summary case="vm.currentCase" expert="vm.experts[vm.currentCase.expert]" status="vm.status" passed-step="vm.passedStep"></case-summary></div>

                    <!-- Case Professional -->
                    <div><case-professional expert="vm.currentCase.expert" chat-room="vm.currentCase.chatRoom"></case-professional></div>

                    <!-- <div><case-professional expert="vm.experts[vm.currentCase.expert]" chat-room="vm.currentCase.chatRoom" ng-show="vm.experts[vm.currentCase.expert]"></case-professional></div> -->
                </div>
            </div>

            <!-- Case History -->
            <div class="drsl-case-wrapper">
                <!-- Header -->
                <div class="drsl-sub-header drsl-sub-sub-header" translate="case.history.header">Your Case History</div>

                <!-- Listing -->
                <div class="drsl-case-history-wrapper">
                    <div class="panel panel-default" ng-repeat="case in vm.supportcases | orderBy:'-case.lastUpdated'">
                        <div class="panel-heading" ng-class="{active: vm.currentCase == case}" ng-click="vm.setCurrentCase(case);">
                            <h4 class="panel-title">
                                <div class="drsl-case-list">
                                    <div>
                                        <span class="drsl-case-list-id">{{case.technology.name}} - {{case.id}}</span>
                                        <span>{{case.dateCreated | date:'MMMM dd, yyyy'}}</span>
                                    </div>
                                    <div>
                                        <div>{{case.status.name}}</div>
                                    </div>
                                </div>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
