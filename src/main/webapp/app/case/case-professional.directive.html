<div class="drsl-case-expert">
    <!-- Name -->
    <div>
        <span class="drsl-label" translate="case.professional.expert">Expert:</span>
        {{expert.firstName}} {{expert.lastName}}
    </div>

    <!-- Contact -->
    <div class="drsl-contact-wrapper">
        <div><span class="drsl-label" translate="case.professional.contact.main">Contact:</span></div>
        <div>
            <div ng-show="expert.contact.email"><i class="fa fa-envelope" tooltip-placement="top" uib-tooltip="{{'case.professional.contact.email' | translate}}" ></i> {{expert.contact.email}}</div>
            <div ng-show="expert.contact.phone"><i class="fa fa-phone" tooltip-placement="left" uib-tooltip="{{'case.professional.contact.phone' | translate}}"></i> {{expert.contact.phone}}</div>
            <div ng-show="expert.contact.skype"><i class="fa fa-skype" tooltip-placement="left" uib-tooltip="{{'case.professional.contact.skype' | translate}}"></i> {{expert.contact.skype}}</div>
            <div ng-show="chatRoom"><i class="fa fa-comments-o" tooltip-placement="left" uib-tooltip="{{'case.professional.contact.chat' | translate}}"></i> <a ng-href="{{chatRoom.link}}" target="_blank">{{chatRoom.id}}</a></div>
        </div>
    </div>

    <!-- Profile Photo -->
    <div class="drsl-profile-photo">
        <a href="#" ng-click="$event.preventDefault()">
            <img ng-src="{{expert.picture}}" />
        </a>
    </div>

    <!-- Languages -->
    <div>
        <span class="drsl-label">Languages</span> English, German, French, Italian, Farsi
    </div>

    <!-- Location and Score -->
    <div>
        <span><span class="drsl-label">Location</span> NYC</span>
        <div class="pull-right"><span class="drsl-label" translate="case.professional.score">Score</span> {{expert.score}} out of 100</div>
    </div>

    <!-- Badges -->
    <div>
        <span class="drsl-label">Badges</span>
        <div class="drsl-badges">
            <expert-badges badge-set="expert.badges"></expert-badges>
        </div>
    </div>

</div>
