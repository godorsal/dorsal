<div class="drsl-case-expert">
    <!-- Name -->
    <div>
        <span class="drsl-label">Expert:</span>
        {{expert.firstName}} {{expert.lastName}}
    </div>
    <!-- <div>
        <span class="drsl-label" translate="case.professional.expert">Expert:</span>
        {{expert.firstName}} {{expert.lastName}}
    </div> -->

    <!-- Contact -->
    <div class="drsl-contact-wrapper">
        <div><span class="drsl-label" translate="case.professional.contact.main">Contact:</span></div>
        <contact-info contact="expert" chat-room="chatRoom"></contact-info>
        <!-- <contact-info contact="expert.contact" chat-room="chatRoom"></contact-info> -->
    </div>

    <!-- Profile Photo -->
    <div class="drsl-profile-photo">
        <a href="#" ng-click="$event.preventDefault()">
            <img ng-src="{{expert.picture}}" />
        </a>
    </div>

    <!-- Location -->
    <div>
        <span><span class="drsl-label">Location</span> NYC</span>
    </div>

    <!-- Languages -->
    <div>
        <span class="drsl-label">Languages</span> English, German, French, Italian, Farsi
    </div>

    <!-- Score -->
    <div>
        <span class="drsl-label" translate="case.professional.score">Score</span> {{expert.score}} out of 100
    </div>

    <!-- Badges -->
    <div>
        <span class="drsl-label">Badges</span>
        <div class="drsl-badges">
            <expert-badges badge-set="expert.badges"></expert-badges>
        </div>
    </div>

</div>
