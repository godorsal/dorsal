<div class="drsl-case-expert">
    <!-- Name -->
    <div>
        <span class="drsl-label">Expert:</span>
        {{expert.firstName}} {{expert.lastName}}
    </div>
    <!-- <div>
        <span class="drsl-label" translate="case.professional.expert">Expert:</span>
        {{expert.firstName}} {{expert.lastName}}
    </div> -->

    <!-- Contact -->
    <div class="drsl-contact-wrapper">
        <div><span class="drsl-label" translate="case.professional.contact.main">Contact:</span></div>
        <contact-info contact="expert" chat-room="chatRoom"></contact-info>
        <!-- <contact-info contact="expert.contact" chat-room="chatRoom"></contact-info> -->
    </div>

    <!-- Profile Photo -->
    <div class="drsl-profile-photo">
        <a href="#" ng-click="$event.preventDefault()">
            <!--<img ng-src="{{expert.picture}}" />-->
            <img src="content/images/dynamic/John-Smith.jpg" />
        </a>
    </div>

    <!-- Location -->
    <div>
        <span><span class="drsl-label">Location</span> NYC</span>
    </div>

    <!-- Languages -->
    <div>
        <span class="drsl-label">Languages</span> English, German, French, Italian, Farsi
    </div>

    <!-- Score -->
    <div>
        <!--<span class="drsl-label" translate="case.professional.score">Score</span> {{expert.score}} out of 100-->
        <span class="drsl-label" translate="case.professional.score">Score</span> 92 out of 100
    </div>

    <!-- Badges -->
    <div>
        <span class="drsl-label">Badges</span>
        <div class="drsl-badges">
            <!--<expert-badges badge-set="expert.badges"></expert-badges>-->
            <div>
                <span class="drsl-badge-sprites badge-1" uib-tooltip="happy fun place" role="button"></span>
                <span class="drsl-badge-sprites badge-2" uib-tooltip="defender of the realm" role="button"></span>
                <span class="drsl-badge-sprites badge-3" uib-tooltip="focused like a laser" role="button"></span>
                <span class="drsl-badge-sprites badge-4" uib-tooltip="detail oriented" role="button"></span>
                <span class="drsl-badge-sprites badge-5" uib-tooltip="craftsperson" role="button"></span>
                <span class="drsl-badge-sprites badge-6" uib-tooltip="McLuvin It!" role="button"></span>
                <span class="drsl-badge-sprites badge-7" uib-tooltip="masterful multitasking" role="button"></span>
                <span class="drsl-badge-sprites badge-8" uib-tooltip="network specialist" role="button"></span>
                <span class="drsl-badge-sprites badge-9" uib-tooltip="double plus good" role="button"></span>
            </div>
        </div>
    </div>

</div>
