<div class="drsl-case-expert">
    <!-- Name -->
    <div>
        <span class="drsl-label">Expert:</span>
        {{expert.user.firstName}} {{expert.user.lastName}}
    </div>

    <!-- Contact -->
    <div class="drsl-contact-wrapper">
        <div><span class="drsl-label" translate="case.professional.contact.main">Contact:</span></div>
        <contact-info contact="expert" chat-room="chatRoom"></contact-info>
    </div>

    <!-- Profile Photo -->
    <div class="drsl-profile-photo">
        <a href="#" ng-click="$event.preventDefault()">
            <img ng-src="{{expert.imagePath}}" />
        </a>
    </div>

    <!-- Location -->
    <div>
        <span><span class="drsl-label">Location</span> {{expert.location}}</span>
    </div>

    <!-- Languages -->
    <div>
        <span class="drsl-label">Languages</span> {{expert.languages}}
    </div>

    <!-- Score -->
    <div>
        <span class="drsl-label" translate="case.professional.score">Score</span> {{expert.expertScore}} out of 100
    </div>

    <!-- Badges -->
    <div>
        <span class="drsl-label">Badges</span>
        <div class="drsl-badges">
            <expert-badges badges="expertBadges"></expert-badges>
        </div>
    </div>
</div>
